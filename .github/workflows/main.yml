name: Deploy Telegram Bot

on:
  push:
    branches:
      - main  # الفرع الذي تريد تشغيل الإجراء عند الدفع إليه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # أو أي إصدار آخر تحتاجه

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # تأكد من وجود ملف requirements.txt في المشروع

      - name: Run the bot
        run: |
          python bot.py  # استبدل bot.py باسم ملف البوت الخاص بك
